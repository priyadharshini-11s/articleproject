<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Don't forget to add this meta tag otherwise your design won't be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="imageslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <body>
    <!-- Image Gallery Section -->
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="slider1.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider2.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider3.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider4.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider5.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider6.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider7.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider8.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider9.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider10.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider11.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider12.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider13.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider14.jpg" alt=""></span></div>
            <div class="image"><span><img src="slider16.jpg" alt=""></span></div>
        </div>
    </div>

    <!-- Image Preview Box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left"></i></div>
            <div class="slide next"><i class="fas fa-angle-right"></i></div>
            <img src="" alt="">
        </div>
    </div>

    <!-- Shadow Overlay -->
    <div class="shadow"></div>

    <!-- Linking the Image Slider JavaScript -->
    <script src="imageslider.js"></script>
</body>
</html>
