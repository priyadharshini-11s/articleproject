<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Design Your Website With Background Video</title>
        <link rel="stylesheet" href="priya style.css">
    </head>
    <body>
        <div class="banner">
            <video autoplay loop muted plays-inline>
                <source src="video11.mp4" type="video/mp4">
            </video>
           </div>
            <div class="content">
                <h1>Article Portable Website</h1>
                <h2>Create Something New</h2>
                <div>
                    <button type="button" id="exploreButton">Explore</button>
                </div>
            </div>
        </div>
        <script>
            // JavaScript to navigate to the next page when the button is clicked
            document.getElementById("exploreButton").addEventListener("click", function() {
                // Replace 'nextpage.html' with the actual page you want to navigate to
                window.location.href = "main.html"; // Navigate to the next page
            });
        </script>
    </body>
</html>
